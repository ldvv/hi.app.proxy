<!DOCTYPE html>
<!-- saved from url=(0067)http://www.17sucai.com/preview/668095/2017-07-19/perfect/index.html -->
<html lang="en" class="no-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="./css/index/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/index/demo.css">
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="./css/index/component.css">
    <!--公共js文件-->
    <script src="./js/common.js"></script>

</head>
<body>
<div ng-app="indexMode" ng-controller="indexCtrl">
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header" style="height: 758px;">
            <canvas id="demo-canvas" width="1536" height="758"></canvas>
            <div class="logo_box">
                <h3>登录</h3>
                <form action="loninUrl" name="loginForm" method="post" enctype="application/json;charset=UTF-8">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="name" name="name" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2">
                        <a class="act-but submit" style="color: #FFFFFF" ng-click="login()">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
</div>
<script src="./js/index/TweenLite.min.js"></script>
<script src="./js/index/EasePack.min.js"></script>
<script src="./js/index/rAF.js"></script>
<script src="./js/index/demo-1.js"></script>
<script>

    var indexApp=angular.module('indexMode', []);

    indexApp.controller('indexCtrl', ['$scope', '$http', '$location', function($scope, $http, $location){
        $scope.url = 'login';

        $scope.login = function(){
            var url = this.url;
            var name = $("#name").val();
            var password = $("#password").val();
            var datas = {"name": name, "password":password};

            $http.post(url, JSON.stringify(datas)).then(function(data){
                if(data.data.code=='200'){
                    window.location.href = "/view/overview/overview.html";
                }else{
                    alert('登录失败');
                }

            });
        }
    }]);


</script>

</body></html>
