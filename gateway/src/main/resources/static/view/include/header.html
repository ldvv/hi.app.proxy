<!DOCTYPE html>
<html lang="en">
<head>
    <!--公共CSS文件-->
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <style type="text/css">
        #header{
            width: 100%;
            background-color: #333333;
            position: fixed;
            z-index: 99999; /*最上层*/
            top:0;
        }

        #headerContent{
            background-color: #333333;
            width: auto;
            height: 55px;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        li {
            list-style-type:none;
            float: left;
        }

        a{
            text-decoration:none;
        }

        .marquee {
            width: 450px;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: marquee 30s linear infinite;
        }

        .marquee:hover {
            animation-play-state: paused
        }

        /* Make it move */
        @keyframes marquee {
            0%   { text-indent: 27.5em }
            100% { text-indent: -105em }
        }

        /* Make it pretty */
        .microsoft {
            padding-left: 1.5em;
            position: relative;
            color:lightgray;
            font: 16px 'Segoe UI', Tahoma, Helvetica, Sans-Serif;
        }

        /* ::before was :before before ::before was ::before - kthx */
        .microsoft:before, .microsoft::before {
            z-index: 2;
            content: '';
            position: absolute;
            top: -1em; left: -1em;
            width: .5em; height: .5em;
        }

        #headerImg{
            width: 35px;
            height: 35px;
            transition: all 0.2s linear;
            opacity: 0.8;
            border: 0.5px silver solid;
        }

        #nowPage{
            width: 100%;
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #F3F3F3;
            background-color: white;
            padding-left: 10px;
        }
    </style>
</head>
<body>
<!-- header -->
<div style="width: 100%;" ng-app="headerMode" ng-controller="headerCtrl">
    <div id="headerContent" style="animation-duration: 1s;">
        <a href="/overview"><img src="/img/logo.png" style="float: left; width:50px"></a>
        <div>
            <ul class="layui-nav" lay-filter="">
                <li class="layui-nav-item"><a href="">人事管理</a></li>
                <li class="layui-nav-item"><a href="">资源管理</a></li>
                <li class="layui-nav-item"><a href="">消息管理</a></li>
                <li class="layui-nav-item"><a href="">设置</a></li>
            </ul>
        </div>

        <div id = "message" style="float: left; margin: auto" >
            <p class="microsoft marquee">{{notice}}</p>
        </div>
        <div id = "auxiliaryButton" style="float: right; width: auto">
            <ul class="layui-nav">
                <li class="layui-nav-item" lay-unselect="">
                    <a href="javascript:;">语言</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">中文</a></dd>
                        <dd><a href="javascript:;">English</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="">消息<span class="layui-badge">9</span></a>
                </li>
                <li class="layui-nav-item" lay-unselect="">
                    <a href="javascript:;"><img src="/img/default_head.jpg" class="layui-nav-img">{{me}}</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/usercenter" rel="external nofollow">个人中心</a></dd>
                        <dd><a href="/log/view">我的日志</a></dd>
                        <dd><a href="/shared?owner=me">我的分享</a></dd>
                        <dd><a href="/logout">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div id="nowPage" ng-if="!overviewNow">
        <span style="color: grey;">当前位置 > </span><a href="javascript:;" style="color: silver">{{now}}</a>
    </div>

</div>
<!-- header -->

</body>
</html>
